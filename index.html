<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./assets/tailwind.min.css">
    <link rel="stylesheet" href="./assets/animate.css">

    <title>Comentador</title>
</head>

<body class="bg-blue">

    <main class="container flex content-center flex-wrap mx-auto px-4 min-h-screen">

        <div class="w-full flex mb-4 justify-center" id="selectLang">
            <div class="py-2 px-4">
                <label for="jsLang" class="text-white">JavaScript</label>
                <input type="radio" name="lang" id="jsLang">
            </div>

            <div class="py-2 px-4">
                <label for="plLang" class="text-white">Pl/SQL</label>
                <input type="radio" name="lang" id="plLang" checked>
            </div>
        </div>


        <div class="flex-wrap justify-center hidden animated fadeInUp" id="dataJs">
            <div class="w-full flex justify-center">
                <input type="text" class="w-1/4 h-10 px-2 py-2 bg-blue border-t-2 border-l-2 rounded-l-lg border-blue-dark text-white" id="txtAuthor" placeholder="Author">

                <input type="text" class="w-1/4 h-10 px-2 py-2 bg-blue border-t-2 border-l-2 border-r-2 rounded-r-lg border-blue-dark text-white" id="txtObject" placeholder="Objects">

            </div>


            <div class="w-full flex justify-center">
                <input type="text" class="w-2/3 h-10 px-2 py-2 bg-blue border-t-2 border-l-2 border-r-2 rounded-r-lg rounded-l-lg border-blue-dark text-white" id="txtParams" placeholder="Params">
            </div>
        </div>


        <div class="w-full flex justify-center">
            <textarea type="text" class="bg-blue h-10 border-2 border-blue-dark rounded-l-lg text-white px-2 py-2" id="txtComment" cols="20" rows="1" placeholder="Nota"></textarea>

            <input type="text" class="w-10 h-10 px-2 py-2 bg-blue border-r-2 border-t-2 border-b-2 border-blue-dark text-white" id="txtNumSpaces" placeholder="0">

            <input type="text" class="w-10 h-10 px-2 py-2 bg-blue border-r-2 border-t-2 border-b-2 border-blue-dark text-white" id="txtSeparator" placeholder="=">

            <button class="bg-white h-10 uppercase text-blue px-4 py-2 rounded-r-lg border border-white" id="btnGenerate">Generate</button>

        </div>

    </main>


    <script src="./assets/main.js"></script>

</body>

</html>
