<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./assets/tailwind.min.css">

    <title>Comentador</title>
</head>

<body class="bg-blue">

    <main class="container flex items-center justify-center mx-auto px-4 min-h-screen">

        <div>
            <div class="flex justify-center items-center mb-5">
                <input type="radio" name="typeSpace" value="0" id="radioTypeSpace" checked >
                <label for="radioTypeSpace" class="text-white ml-1 cursor-pointer">Spaces</label>
        
                <input type="radio" name="typeSpace" value="1" id="radioTypeTab" class="ml-5">
                <label for="radioTypeTab" class="text-white ml-1 cursor-pointer">Tabs</label>
            </div>
    
            <div class="flex items-center mb-5">
    
                <textarea 
                    type="text" 
                    style="min-height: 2.5rem;"
                    class="bg-blue h-10 border-2 border-blue-dark rounded-l-lg text-white px-2 py-2 resize-y" 
                    id="txtComment"
                    placeholder="Note"
                ></textarea>
        
                <input 
                    type="text" 
                    class="w-10 h-10 px-2 py-2 bg-blue border-r-2 border-t-2 border-b-2 border-blue-dark text-white" 
                    id="txtNumSpaces" 
                    placeholder="0"
                >
        
                <input 
                    type="text" 
                    class="w-10 h-10 px-2 py-2 bg-blue border-r-2 border-t-2 border-b-2 border-blue-dark text-white" 
                    id="txtStartComment" 
                    placeholder="//"
                >
        
                <input 
                    type="text" 
                    class="w-10 h-10 px-2 py-2 bg-blue border-r-2 border-t-2 border-b-2 border-blue-dark text-white" 
                    id="txtSeparator" 
                    placeholder="="
                >
            </div>   
            
            <div class="flex justify-center">
                <button class="bg-white h-10 uppercase text-blue px-4 py-2 rounded-lg border border-white" id="btnGenerate">Generate</button>
            </div>
    
        </div>

    </main>


    <script src="assets/main.js"></script>

</body>

</html>
